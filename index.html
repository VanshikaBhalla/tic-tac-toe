<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> tic-tac-toe</h1>
    <p>player1: X<br>player2: O</p>
    <h3 id="winTxt"></h3>
    <div class="gamearea">
        <div class="row1">
            <button class="box11 box"></button>
            <button class="box12 box"></button>
            <button class="box13 box"></button>
        </div>
        <div class="row2">
            <button class="box21 box"></button>
            <button class="box22 box"></button>
            <button class="box23 box"></button>
        </div>
        <div class="row3">
            <button class="box31 box"></button>
            <button class="box32 box"></button>
            <button class="box33 box"></button>
        </div>
    </div>
    <button id="reset"><i class="fa-solid fa-rotate"></i></button>
    <script src="script.js"></script>
</body>
</html>
